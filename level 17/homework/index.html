<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewer" content="width=device-width, intiatal-scal-1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="text" with="500">text:</label>
        <input type="text" id="text" required><br><br>
        <label for="search" width="500">search:</label>
        <input type="text" id="search" required><br><br>
        <label for="email" width="500">email:</label>
        <input type="email" id="email:" required><br><br>
        <label for="url" with="500">url:</label>
        <input type="text" id="telephone" required><br><br>
        <label for="password" width="500">password:</label>
        <input type="password" id="password" required><br><br>
        <label for="number" width="500">number:</label>
        <input type="number" id="number" required><br><br>
        <label for="datetime" width="500">date and time:</label>
        <input type="datetime" id="datetime" required><br><br>
        <label for="date" width="">date:</label>
        <input type="date" id="date"required><br><br>
        <label for="month" width="500">month:</label>
        <input type="month" id="month"required><br><br>
        <label for="week" width="500">week:</label>
        <input type="week" id="week" required><br><br>
        <label for="time" width="500">time:</label>
        <input type="time" id="time"required><br><br>
        <label for="color" width="500">color:</label>
        <input type="color" id="color"required><br><br>
        <input type="submit">
    </form>
</body>
</html>
