    <p>გიორგი ქვილითაია (დ. 1 ოქტომბერი 1993, აბაშა) — ქართველი ფეხბურთელი. საქართველოს ეროვნული ნაკრებისა და კვიპროსის საფეხბურთო ჩემპიონატის საფეხბურთო კლუბ ლიმასოლის „არისის“ თავდამსხმელი. 2024 წლის ევროპის ჩემპიონატის მონაწილე საქართველოს ეროვნული ნაკრების შემადგენლობაში.</p>
